<div class="main-header-dropdown">
  <mat-form-field>
    <input matInput [matDatepicker]="dp3" disabled (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

<div class="custom-dropdown">
  <ng-multiselect-dropdown
    [placeholder]="'No category selected'"
    [data]="dropdownList"
    [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
  >
  </ng-multiselect-dropdown>
</div>
</div>
<div class="container">
  <div class="col-sm-6 text-center">
    <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]=""
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
          ></canvas>
       </div>   
       </div>
 <div class="col-md-10" *ngIf="chartData[0].data.length>0">
    <div style="display: block;">
  <canvas baseChart width="20300"
   [chartType]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="true"
      (chartClick)="onChartClick($event)"
  ></canvas>
   </div>
  </div>
